
<body>
<h1>Ejemplo Transaccion completa mall Diferido</h1>

<form class="transaccion_completa_form" action="/mallfulltransaction-deferred/create" method="post" style="display: flex; flex-direction:column; width:50%;font-size: 20px;">
  <label for="buy_order">
    Orden de compra
  </label>
  <input id="buy_order" name="buy_order" value="{{ 'buyorder' + dt.utcnow().strftime('%S') }}"  />

  <label for="session_id">
    Id de sesi√≥n
  </label>
  <input id="session_id" name="session_id" value="{{ 'session' + dt.utcnow().strftime('%S') }}" />

  <label for="amount">
    Monto
  </label>
  <input id="amount" name="amount" value="1000"/>

  <label for="card_number">
    Numero de tarjeta
  </label>
  <input id="card_number" name="card_number" value="4051885600446623"/>

  <label for="cvv">
    CVV
  </label>
  <input id="cvv" name="cvv" value="123"/>

  <label for="card_expiration_date">
    Fecha de expiracion (AA/MM)
  </label>
  <input id="card_expiration_date" name="card_expiration_date" value="{{ (dt.utcnow() + timedelta(days=5 * 365)).strftime("%y/%m") }}"/>
  <br>
  <label for="child_commerce_1">
    Codigo de comercio 1
  </label>
  <input id="child_commerce_1" name="child_commerce_1" value="{{child_commerce_codes[0]}}"/>
  <label for="buy_order_1">
    Orden de compra comercio 1
  </label>
  <input id="buy_order_1" name="buy_order_1" value="{{ 'buyorder-ch1-' + dt.utcnow().strftime('%S') }}"/>
  <label for="amount_1">
    Monto comercio 1
  </label>
  <input id="amount_1" name="amount_1" value="2500"/>
  <br>
  <label for="child_commerce_2">
    Codigo de comercio 2
  </label>
  <input id="child_commerce_2" name="child_commerce_2" value="{{child_commerce_codes[1]}}"/>
  <label for="buy_order_2">
    Orden de compra comercio 2
  </label>
  <input id="buy_order_2" name="buy_order_2" value="{{ 'buyorder-ch2-' + dt.utcnow().strftime('%S') }}"/>
  <label for="amount_2">
    Monto comercio 2
  </label>
  <input id="amount_2" name="amount_2" value="3500"/>


  <button type="submit">Aceptar</button>
</form>

</body>
