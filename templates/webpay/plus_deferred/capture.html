<html>
<head>

    <title>Ejemplos Webpay Plus Diferido - Estado de Transacci&oacute;n</title>
    {% include 'include/header.html' %}
</head>

<body class="container">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Ejemplos Webpay Plus Diferido - Estado Captura</a></li>
    </ol>
</nav>
<div class="alert alert-warning" role="alert">
    <h3>Request:</h3>
    token_ws: {{ token }}
</div>

    <input type="submit" class="btn btn-success" value="Reembolsar Transacci&oacute;n (Anular)">
</form>
<br>
<a href="/">&laquo; volver a index</a>
</body>
